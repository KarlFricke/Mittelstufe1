<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href='src/css/style.css' />
    <link rel="icon" href="src\pic\85EC537C-351F-48A1-BFD9-F7605AFC379B.png">
    <title>Mittelstufe 1</title>
    <style>
    .bgimg {
      background-image: url("src/pic/night-ga4327a83f_1920.jpg");
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }</style>
  </head>

    <body onload="startTime()">
    
    <div class="bgimg">
      <div class="topleft">
      </div>
      <div class="middle">
        <h1 style="font-size:50px;">COMING SOON</h1>
        <hr>
        <button onclick="window.location.href = 'src/essensliste.html';" class="button button1">Essensliste</button>
        <p style="font-size:50px;">🌪️🌪️🌪️</p>
        <div id="txt" style="font-size:50px;"></div>  
      </div>
      
    </div>
  

    <script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>
    </body>
</html>
